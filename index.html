<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Sleep Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Daily Sleep Tracker</h1>
        
        <div class="section">
            <h2>Record Sleep</h2>
            <form id="sleepForm">
                <div class="form-group">
                    <label for="date">Date (of sleep start):</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="startTime">Start Time:</label>
                    <input type="time" id="startTime" required>
                </div>
                <div class="form-group">
                    <label for="endTime">End Time:</label>
                    <input type="time" id="endTime" required>
                </div>
                <button type="submit">Add Record</button>
            </form>
        </div>

        <div class="section">
            <h2>Analysis & Prediction</h2>
            <div id="analysis">
                <p><strong>Total Recorded Days:</strong> <span id="totalDays">0</span></p>
                <p><strong>Average Daily Sleep:</strong> <span id="averageSleep">0</span> hrs</p>
                <p><strong>Status:</strong> <span id="sleepStatus">-</span></p>
                <p id="statusDetail"></p>
            </div>
        </div>

        <div class="section">
            <h2>Charts</h2>
            <div class="charts-container">
                <div class="chart-box">
                    <h3>Weekly Sleep (Last 7 Days)</h3>
                    <canvas id="weeklyChart"></canvas>
                </div>
                <div class="chart-box">
                    <h3>Monthly Sleep (Last 30 Days)</h3>
                    <canvas id="monthlyChart"></canvas>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Sleep Records</h2>
            <div id="recordsList">
                <!-- Records will be injected here -->
            </div>
            <button id="clearData" style="background-color: #ff6b6b; margin-top: 10px;">Clear All Data</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
